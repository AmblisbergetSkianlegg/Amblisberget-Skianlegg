<!DOCTYPE html>
<html lang="no">
    <head>
        <title>Amblisberget Skianlegg</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
        <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
        <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/src/ol-layerswitcher.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div class="logo-container">
                <h1>Amblisberget Skianlegg</h1>
            </div>
            <div class="info-text">Kartlagt av <a href="https://mjosdrone.no" target="_blank" rel="noopener noreferrer">MjøsDrone</a></div>
        </div>
        <div id="map"></div>
        <div class="custom-compass">
            <div class="compass-circle"></div>
            <div class="compass-arrow"></div>
            <div class="compass-label north">N</div>
            <div class="compass-label east">Ø</div>
            <div class="compass-label south">S</div>
            <div class="compass-label west">V</div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
